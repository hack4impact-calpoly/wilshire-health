type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  items: [Item] @manyToMany(relationName: "CategoryItem")
}

type Item @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  dateAdded: AWSDate
  value: Float
  categorys: [Category] @manyToMany(relationName: "CategoryItem")
}
 