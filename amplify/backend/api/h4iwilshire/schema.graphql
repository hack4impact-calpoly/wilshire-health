type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  items: [Item] @manyToMany(relationName: "ItemCategory")
}

type Item @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  dateAdded: AWSDate
  value: Float
  categories: [Category] @manyToMany(relationName: "ItemCategory")
}
 